# .github/workflows/convert-to-pdf.yml

name: Docs to PDF
# Triggers:
#  - push to main affecting markdown in docs or any files under docs/images
#  - manual dispatch (Run workflow button)
#  - optional pull requests targeting main that touch docs (handy for preview)
on:
  push:
    branches:
      - main
    paths:
      - "docs/**/*.md"
      - "docs/images/**"
  pull_request:
    branches:
      - main
    paths:
      - "docs/**/*.md"
      - "docs/images/**"
  workflow_dispatch:
    inputs:
      force:
        description: "Run even if no docs changes (ignores path filter)."
        required: false
        default: "false"

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: docs
          output_dir: pdfs
          images_dir: docs/images
          # for example <img src="./images/file-name.png">
          image_import: ./images
          # Default is true, can set to false to only get PDF files
          build_html: false
      - uses: actions/upload-artifact@v4
        with:
          name: docs
          path: pdfs
